<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="./style.css" rel="stylesheet" >
</head>
<body>
    <p id="score"></p>
    <h1>Choose One</h1>
    <div class="con">
        <div class="h" id="rock" onclick="getResult(`rock`)"><img src="./rock.png"></div>
        <div class="h" id="paper" onclick="getResult(`paper`)"><img src="./paper.png"></div>
        <div class="h" id="scissor" onclick="getResult(`scissor`)"><img src="./scissors_image.png"></div>
    </div>
    <div id="result" class="result-box"></div>
    <script src="./index.js">
    </script>
</body>
</html>
